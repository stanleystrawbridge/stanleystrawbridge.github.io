---
layout: default
---

<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    {{ site.head }}
  </head>
  
  <body>

    <!-- Header with logo -->
    <header class="site-header" role="banner">
      <div class="wrapper flex-header">
        <a class="site-logo" href="{{ '/' | relative_url }}">
          <img src="{{ '/assets/images/logo/the_strawbrigde_lab_logo_20250807.svg' | relative_url }}" 
               alt="The Strawbridge Lab logo" class="logo-img" />
        </a>
        {%- include nav.html -%}
      </div>
    </header>

    <!-- Page content -->
    <main class="page-content">
      {{ content }}
    </main>

  </body>
</html>
