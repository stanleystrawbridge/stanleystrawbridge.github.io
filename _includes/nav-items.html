<ul class="nav-list">
  {% for path in include.paths %}
    {% assign my_page = site.pages | where: "path", path | first %}
    {% if my_page.title %}
      <li class="nav-item">
        <a class="nav-link" href="{{ my_page.url | relative_url }}">{{ my_page.title }}</a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
